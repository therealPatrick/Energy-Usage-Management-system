<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Usage Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-bolt"></i> Energy Usage Management</h1>
            <p>Manage customer energy consumption records</p>
        </header>

        <main class="main-content">
            <!-- Add New Record Section -->
            <section class="add-record-section">
                <h2><i class="fas fa-plus-circle"></i> Add New Usage Record</h2>
                <form id="addRecordForm" class="form">
                    <div class="form-group">
                        <label for="customerId">Customer ID:</label>
                        <input type="text" id="customerId" name="customerId" required placeholder="Enter customer ID">
                    </div>
                    <div class="form-group">
                        <label for="kwhUsed">kWh Used:</label>
                        <input type="number" id="kwhUsed" name="kwhUsed" step="0.01" required
                            placeholder="Enter kWh usage">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Add Record
                    </button>
                </form>
            </section>

            <!-- Records List Section -->
            <section class="records-section">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> Usage Records</h2>
                    <button id="refreshBtn" class="btn btn-secondary">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>

                <div class="records-container">
                    <div id="loadingMessage" class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading records...
                    </div>
                    <div id="recordsList" class="records-list"></div>
                </div>
            </section>
        </main>

        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-edit"></i> Edit Usage Record</h3>
                    <span class="close">&times;</span>
                </div>
                <form id="editRecordForm" class="form">
                    <input type="hidden" id="editId" name="editId">
                    <div class="form-group">
                        <label for="editCustomerId">Customer ID:</label>
                        <input type="text" id="editCustomerId" name="editCustomerId" required>
                    </div>
                    <div class="form-group">
                        <label for="editKwhUsed">kWh Used:</label>
                        <input type="number" id="editKwhUsed" name="editKwhUsed" step="0.01" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="closeEditModal()">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-trash"></i> Confirm Delete</h3>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this usage record?</p>
                    <p><strong>Customer ID:</strong> <span id="deleteCustomerId"></span></p>
                    <p><strong>kWh Used:</strong> <span id="deleteKwhUsed"></span></p>
                </div>
                <div class="modal-footer">
                    <button id="confirmDeleteBtn" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
